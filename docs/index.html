<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature R-One Vidéaste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Autorisation de droit à l'image</h1>
  <form id="signature-form">
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" required>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" required>

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" required>

    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" required>

    <label for="faitA">Fait à :</label>
    <input type="text" id="faitA" required>

    <label for="date">Date :</label>
    <input type="date" id="date" required>

    <input type="checkbox" id="majeur" required>
    <label for="majeur">Je certifie être majeur(e)</label>

    <br><br>
    <button type="submit">Je signe et j'accepte</button>
  </form>
  <p id="status-message"></p>

  <script src="script.js"></script>
</body>
</html>
