<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signature R-One Vidéaste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Autorisation de droit à l'image</h1>
    <form id="signature-form">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" required />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" required />

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" required />

      <label for="telephone">Téléphone :</label>
      <input type="text" id="telephone" required />

      <label for="faitA">Fait à :</label>
      <input type="text" id="faitA" required />

      <label for="date">Date :</label>
      <input type="date" id="date" required />

      <label>
        <input type="checkbox" id="majeur" required />
        Je certifie être majeur(e)
      </label>

      <button type="submit">Je signe et j'accepte</button>
    </form>
    <p id="status-message" class="success-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
