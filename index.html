<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signature R-One Vidéaste</title>
</head>
<body>
  <h1>Droit à l'image – R-One Vidéaste</h1>

  <form id="signature-form">
	<label for="prenom">Prénom :</label><br>
	<input type="text" id="prenom" required /><br><br>

	<label for="nom">Nom :</label><br>
	<input type="text" id="nom" required /><br><br>

	<label for="email">Email :</label><br>
	<input type="email" id="email" required /><br><br>

	<label for="adresse">Adresse :</label><br>
	<input type="text" id="adresse" required /><br><br>

	<label for="telephone">Téléphone :</label><br>
	<input type="text" id="telephone" required /><br><br>

	<label for="faitA">Fait à :</label><br>
	<input type="text" id="faitA" required /><br><br>

	<label for="date">Date :</label><br>
	<input type="date" id="date" required /><br><br>

	<input type="checkbox" id="majeur" required />
	<label for="majeur">Je certifie être majeur(e)</label><br><br>

	<button type="submit">Je signe et j'accepte</button>
  </form>

  <p id="status-message"></p>

  <!-- Librairie PDF -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <!-- Librairie EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("GXk7CkwIPSce0_tCa"); // <- ta clé publique EmailJS
  </script>

  <!-- Script principal -->
  <script src="script.js?v=1.0"></script>
</body>
</html>
